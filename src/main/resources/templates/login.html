<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<!-- <link href="../static/style/login.css" rel="stylesheet" /> -->
<link href="../style/login.css"  rel="stylesheet" />
</head>
<body style="background-color:#f2f2f2">
	<div class="main-content container text-center">
		<p th:if="${param.error}" class="error">Invalid email or password</p>
		<p th:if="${param.logout}" class="success">You have been logged
			out</p>
		<h3>Login to continue</h3>
		<form th:action="@{/login}" method="POST">
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="Your email" />
			</div>
			<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Your password" />
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
			<br />
		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
